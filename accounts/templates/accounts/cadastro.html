{% extends 'base.html' %}

{%block titulo%}Cadastro | {%endblock%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>


<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control" placeholder="Digite seu sobrenome">
      </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" value="{{request.POST.email}}" class="form-control" placeholder="Digite seu E-mail">
    </div> 
    <div class="form-group">
      <label>Usuário</label>
      <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" placeholder="Digite um nome para usuário">
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" name="senha" class="form-control" placeholder="Digite uma senha">
    </div>
    <div class="form-group">
      <label>Repetir a senha</label>
      <input type="password" name="senha2" class="form-control" placeholder="Repita a senha">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

{% endblock %}
